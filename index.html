<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav>
            <h3>LOGO</h3>
            <div class="nav_btn">
                <button class="btn">Sign Up</button>
            </div>
        </nav>
        <div class="header_title">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <div class="header_btn">
                <button class="btn">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Action section start -->
        <section class="action">
            <div class="action_doco">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action_image">
                <img src="images/webflow2.png" alt="">
            </div>
        </section>
        <!-- productive_user section start -->
        <section class="productive_user">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="user_actives">
                <div class="user">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="user">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="user">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
